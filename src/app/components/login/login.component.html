<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2 class="text-center">Gesti√≥n de Materiales</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Nombre de Usuario</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-dark w-100">Ingresar</button>
  </form>
</div>
