<div class="login-container">
  <div class="background-effect"></div>
  
  <!-- Formulario de inicio de sesión -->
  <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Gestión de Materiales</h2>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"> </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Nombre de usuario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"> </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-dark w-100">Ingresar</button>
    <div class="spinner-border" *ngIf="isLoading" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </form>

  <!-- Selector de proyectos -->
  <div *ngIf="isLoggedIn" class="project-selector">
    <h2 class="text-center">Bienvenido</h2>
    <p class="text-center">Selecciona el proyecto:</p>
    <select id="projectSelect" [(ngModel)]="selectedProject" (change)="onProjectSelect()" class="form-control">
      <option *ngFor="let project of projects" [value]="project.sheetid">{{ project.filename }}</option>
    </select>
  </div>
</div>
